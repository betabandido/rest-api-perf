apiVersion: apps/v1
kind: Deployment
metadata:
  name: hyper-rest-api
spec:
  selector:
    matchLabels:
      app: hyper-rest-api
  replicas: 1
  template:
    metadata:
      labels:
        app: hyper-rest-api
    spec:
      containers:
      - name: hyper-rest-api
        image: gcr.io/product-catalog-237219/hyper-rest-api
        ports:
        - containerPort: 8000
        env:
        - name: REST_API_PERF_REPO
          value: in-memory
---
apiVersion: v1
kind: Service
metadata:
  name: hyper-rest-api
spec:
  selector:
    app: hyper-rest-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer