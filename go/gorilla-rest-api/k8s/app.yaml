apiVersion: apps/v1
kind: Deployment
metadata:
  name: gorilla-rest-api
spec:
  selector:
    matchLabels:
      app: gorilla-rest-api
  replicas: 1
  template:
    metadata:
      labels:
        app: gorilla-rest-api
    spec:
      containers:
      - name: gorilla-rest-api
        image: gcr.io/product-catalog-237219/gorilla-rest-api
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: REST_API_PERF_REPO
          value: in-memory
        resources:
          limits:
            cpu: 4
            memory: 4Gi
          requests:
            cpu: 500m
            memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: gorilla-rest-api
spec:
  selector:
    app: gorilla-rest-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer